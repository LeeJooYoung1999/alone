<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-2_function_nonameCallback</title>
    <script>
      function callTenTimes(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }
      callTenTimes(function () {
        alert('함수호출');
      });
    </script>
  </head>
  <body>
    <h1>03-2_function_nonameCallback</h1>
  </body>
</html>
