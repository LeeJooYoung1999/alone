<!DOCTYPE html>
<html>
  <head>
    <title>10_object_this</title>
    <script>
      let person = {
        name: '유인성',
        eat: function (food) {
          alert(this.name + '이 ' + food + '을/를 먹습니다.');
        },
      };

      person.eat('밥');
    </script>
  </head>
  <body></body>
</html>
