<!DOCTYPE html>
<html>
  <head>
    <title>02_variable_use</title>
    <script>
      // 반지름이 10인 원의 넓이 출력 = 314.159265
      let rad = 10;
      const PI = 3.14159265;
      area = rad * rad * PI;
      alert(area);
      // 그림에서나온 원주 = 62.831853
      alert(2 * rad * PI);
    </script>
  </head>
  <body></body>
</html>
