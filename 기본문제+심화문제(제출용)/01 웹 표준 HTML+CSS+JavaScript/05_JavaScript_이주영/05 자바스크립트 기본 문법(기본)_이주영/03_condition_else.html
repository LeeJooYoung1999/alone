<!DOCTYPE html>
<html>
  <head>
    <title>03_condition_else</title>
    <script>
      let date = new Date();  // 현재 시간 측정
      let hours = date.getHours();
      if (hours < 12) {
        alert('오전입니다.');
      } else {
        alert('오후입니다.');
      }
    </script>
  </head>
  <body></body>
</html>
