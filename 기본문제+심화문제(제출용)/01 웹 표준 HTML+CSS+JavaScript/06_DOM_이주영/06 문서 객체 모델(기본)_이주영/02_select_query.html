<!DOCTYPE html>
<html>
  <head>
    <title>02_select_query</title>
    <script>
      window.onload = function () {
        let hd = document.querySelector('h1');
        hd.style.color = 'orange';
        hd.style.background = 'red';
        hd.innerHTML = 'From JavaScript';
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
