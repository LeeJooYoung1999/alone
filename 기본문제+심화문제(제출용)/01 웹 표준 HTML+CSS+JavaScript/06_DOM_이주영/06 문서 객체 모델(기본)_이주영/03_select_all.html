<!DOCTYPE html>
<html>
  <head>
    <title>03_select_all</title>
    <script>
      window.onload = function () {
        let hd = document.querySelectorAll('h1');

        for (let i = 0; i < hd.length; i++) {
          let header = hd[i];
          header.style.color = 'orange';
          header.style.background = 'red';
          header.innerHTML = 'From JavaScript';
        }
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
